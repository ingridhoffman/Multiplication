<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- My Styling-->
		<link
			href="https://fonts.googleapis.com/css?family=Mali|Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lemon&display=swap"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />

		<title>Multiplication Quiz!</title>
	</head>
	<body class="container my-5 mx-auto">
		<h1>Multiplication Flashcards</h1>
		<main
			class="flex-column d-flex align-items-center mx-auto my-5 p-4"
			id="content"
		>
			<p>
				Practice multiplying numbers up to:
				<input
					type="number"
					min="3"
					max="12"
					class="small-number-box"
					id="maxNumber"
				/>
			</p>
			<button type="button" class="start btn btn-lg btn-block w-25" id="mixed">
				Go!
			</button>
			<p>
				Practice multiplying by:
				<input
					type="number"
					min="3"
					max="12"
					class="small-number-box"
					id="singleNumber"
				/>
			</p>
			<button type="button" class="start btn btn-lg btn-block w-25" id="single">
				Go!
			</button>
		</main>
		<!-- Scripts -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
